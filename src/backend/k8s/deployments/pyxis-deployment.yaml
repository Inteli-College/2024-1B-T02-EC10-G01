apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyxis
  namespace: asky
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyxis
  template:
    metadata:
      labels:
        app: pyxis
    spec:
      containers:
      - name: pyxis
        image: elisaflemer/asky-pyxis:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://postgres:postgres@postgres.asky.svc.cluster.local/asky"
        - name: GATEWAY_URL
          value: "http://gateway.asky.svc.cluster.local:80"
